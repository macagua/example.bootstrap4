<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MD Bootstrap Demos</title>
    <!-- Bootstrap 4.5.0 CSS asset -->
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- mdbootstrap.com CSS asset -->
    <link type="text/css" rel="stylesheet" href="../assets/css/mdbootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-9 col-example">
                .col-9
            </div>
            <div class="col-4 col-example">
                .col-4
                <br> Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.
            </div>
            <div class="col-6 col-example">
                .col-6
                <br> Subsequent columns continue along the new line.
            </div>
        </div>
    </div>
</body>
</html>
