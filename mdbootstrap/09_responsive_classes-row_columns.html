<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MD Bootstrap Demos</title>
    <!-- Bootstrap 4.5.0 CSS asset -->
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- mdbootstrap.com CSS asset -->
    <link type="text/css" rel="stylesheet" href="../assets/css/mdbootstrap.css">
    <style type="text/css">
        .element {
        // Three columns to start
        @include row-cols(3);

        // Five columns from medium breakpoint up
            @include media-breakpoint-up(md) {
                @include row-cols(5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
            <div class="col col-example">Column</div>
        </div>
    </div>
</body>
</html>
