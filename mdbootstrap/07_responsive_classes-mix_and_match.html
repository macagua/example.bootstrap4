<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MD Bootstrap Demos</title>
    <!-- Bootstrap 4.5.0 CSS asset -->
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- mdbootstrap.com CSS asset -->
    <link type="text/css" rel="stylesheet" href="../assets/css/mdbootstrap.css">
</head>
<body>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col col-md-8 col-example">
                .col .col-md-8
            </div>
            <div class="col-6 col-md-4 col-example">
                .col-6 .col-md-4
            </div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-6 col-md-4 col-example">
                .col-6 .col-md-4
            </div>
            <div class="col-6 col-md-4 col-example">
                .col-6 .col-md-4
            </div>
            <div class="col-6 col-md-4 col-example">
                .col-6 .col-md-4
            </div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6 col-example">
                .col-6
            </div>
            <div class="col-6 col-example">
                .col-6
            </div>
        </div>
    </div>
</body>
</html>
